projects:
  WebprojectAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-3
        apiId: ybe2k5ps2zbsfkc5iffh23mylm
        maxDepth: 2
extensions:
  amplify:
    version: 3
